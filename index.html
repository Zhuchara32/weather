<head>

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
    <title>Document</title>
</head>

<body>
    <div class="all-content">

            <h1>CSS Weather Forecast- <i class="wi wi-sunrise"></i></h1>

                            class="wi wi-day-cloudy"></i></span></li>

                </li>
                <li class="item-cair item">Cair <span class="icon-all">21&#8451; <i class="wi wi-day-sunny"></i></span>
                </li>

                            class="wi wi-day-cloudy"></i></span>

            <p class="nice-day">Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
        </div>
    </div>
</body>

</html>
